MSO_SkeletonMelee:
  Cooldown: 2
  Conditions:
  - offgcd
  - incombat
  TargetConditions:
  - distance <8
  Skills:
  - state{s=bite;li=3;lo=2;speed=1} @self
  - gcd{ticks=40} @self
  - setai{ai=false} @self
  - effect:sound{s=entity.skeleton.hurt;v=0.2;p=0.8} @self
  - delay 15
  - effect:sound{s=entity.skeleton.hurt;v=0.2;p=1.2} @self
  - delay 4
  - totem{ch=3;
      onStart=[
        - particles{p=reddust;color=#FFFFFF;a=1;s=1.5} @origin
        - skill:MSO_SkeletonMeleeDamage @ENO{r=3}
      ];int=1;hR=3;md=1} @Forward{f=1.5}
  - delay 8
  - setai{ai=true} @self
MSO_SkeletonMeleeDamage:
  Skills:
  - effect:sound{s=entity.skeleton.hurt;v=1;p=0.8} @self
  - effect:particles{p=blockdust;material=BONE_BLOCK;a=55;hS=0.4;vS=0.4;y=1.5}
  - effect:particles{p=reddust;size=5;color=#FFFFFF;a=5;hS=0.2;vS=0.2;y=1.5}
  - damage{amount=8}
  - throw{v=4;vy=2}
MSO_SkeletonSpit:
  Skills:
  - setai{ai=false}
  - state{s=spit}
  - delay 10
  - projectile{
      origin=@ModelPart{m=mso_cavepack_legless_skeleton;p=jaw};
      bulletType=ITEM;bulletMaterial=SLIME_BALL;
      v=8;maxRange=30;mD=200;
      onStart=[
        - sound{s=entity.squid.squirt;p=0.75;v=1.5}
        - sound{s=entity.ghast.shoot;p=1.75;v=1.5}
      ];
      onTick=[
        - particles{p=happy_villager}
      ];
      onHit=[
        - basedamage{m=1}
        - potion{t=poison;d=100;l=1}
      ];
      onEnd=[
        - sound{s=block.slime.place;p=1.66;v=1}
        - particles{p=blockcrack;material=SLIME_BLOCK;a=20;hS=0.5;vS=0.5}
      ]} @Target
  - delay 10
  - setai{ai=true}  
