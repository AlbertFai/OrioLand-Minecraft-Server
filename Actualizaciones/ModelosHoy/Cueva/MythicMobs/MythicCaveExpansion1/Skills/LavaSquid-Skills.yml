MSO-LavaSquid-Movement:
  Conditions:
  - incombat
  TargetConditions:
  - inlineofsight
  Skills:
  - look{force=true}
  - skill:MSO-LavaSquid-Movement-Propel @forward{f=0.5;y=-0.5}
  
MSO-LavaSquid-Movement-Propel:
  TargetConditions:
  - blocktype LAVA
  Skills:
  - propel{v=0.1}
  
MSO-LavaSquid-Pull:
  Conditions:
  - incombat
  - offgcd
  TargetConditions:
  - distance <3
  Skills:
  - state{s=pull;li=2;lo=2} @self
  - gcd{ticks=90} @self
  - delay 20
  - sound{s=entity.squid.squirt;p=2;repeat=9;repeati=2} @self
  - pull{v=15;vy=5;repeat=10;repeati=5} @PIR{r=3}
  
MSO-LavaSquid-Shoot:
  Cooldown: 8
  Conditions:
  - incombat
  - offgcd
  TargetConditions:
  - distance <16
  - inlineofsight
  Skills:
  - state{s=shoot;li=2;lo=2} @self
  - gcd{ticks=90} @self
  - delay 35
  - skill:MSO-LavaSquid-Shoot-Projectile
  - delay 17
  - skill:MSO-LavaSquid-Shoot-Projectile
  
MSO-LavaSquid-Shoot-Projectile:
  Skills:
  - missile{
      fo=true;origin=@ModelPart{m=mso_cavepack_lava_squid;p=bone3};
      bullet=TRACKING;bulletMaterial=MAGMA_BLOCK;bulletModel=0;
      inertia=100;v=8;vo=4;maxRange=30;mD=200;
      onStart=[
        - sound{s=entity.squid.squirt;p=0.75;v=1.5}
        - sound{s=entity.ghast.shoot;p=1.75;v=1.5}
        - delay 5
        - modifyProjectile{trait=INERTIA;action=SET;value=2}
        - delay 5
        - modifyProjectile{trait=INERTIA;action=SET;value=9999}
      ];
      onTick=[
        - particles{p=flame}
        - particles{p=largesmoke}
      ];
      onHit=[
        - basedamage{m=1}
        - ignite{ticks=100}
      ];
      onEnd=[
        - sound{s=entity.generic.explode;p=1.66;v=1}
        - particles{p=blockcrack;material=MAGMA_BLOCK;a=20;hS=0.5;vS=0.5}
        - particles{p=largesmoke;a=5;hS=0.5;vS=0.5}
      ]}