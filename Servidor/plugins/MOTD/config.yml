# This is the server motd.
Server-MOTD:
  Line-1: '     &5☯ &6&m&l-----[&e&lORIOLAND &b&l1.9-1.19.2&6&m&l]-----&r&5 ☯'
  Line-2: '&c&lSurvival Custom, &2&lEconomia, &6&lPaintball, &b&lParkour'

# The motd of the player when they join in.
JoinGame-MOTD:
  Enabled: true
  # Check forum for placeholders.
  # Supported for PlaceholderAPI placeholders.
  Messages:
  - '&eWelcome to the server.'

# Server icon.
Custom-Server-Icon:
